<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- smooth wrapper -->
    <div id="smooth-wrapper">
      <!-- smooth content -->
      <div id="smooth-content">
        <!-- intro -->
        <section class="intro">
          <h1>Marquee effect with GSAP and Swiper</h1>
        </section>
        <!-- intro end -->
        <!-- marquee effect -->
        <section class="marquee">
          <div class="marquee-carousel marquee-carousel-1">
            <div class="marquee-items">
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
            </div>
          </div>
          <div class="marquee-carousel marquee-carousel-2">
            <div class="marquee-items">
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
              <div class="marquee-item"></div>
            </div>
          </div>
        </section>
        <!-- marquee effect end -->
        <footer></footer>
      </div>
      <!-- smooth content end -->
    </div>
    <!-- smooth wrapper end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
