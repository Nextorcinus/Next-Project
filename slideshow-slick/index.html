<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <
    <section class="container">
      <div class="carrousel">
        <div>
          <a href="#" class="carrousel__link">
            <img
              class="carrousel__image"
              src="https://images.unsplash.com/photo-1571664347345-2ebc72ec4633?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2718&q=80"
              alt="Image"
            />
            <div class="carrousel__captions captions-image">
              <img src="https://i.ibb.co/gZM9mmk/carrousel.png" />
            </div>
          </a>
        </div>

        <div>
          <a href="#" class="carrousel__link">
            <img
              class="carrousel__image"
              src="https://images.unsplash.com/photo-1571664347345-2ebc72ec4633?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2718&q=80"
              alt="Image"
            />
            <div class="carrousel__captions">
              <div class="captions-container">
                <!-- Customise the background colour in a stylebile and tablet tag to cover 50% of the screen -->
                <h3 class="captions-container__title">Editable title</h3>
                <!-- Customise the colour of the title in a style tag -->
                <h4 class="captions-container__subtitle">and subtitle</h4>
                <!-- Customise the colour of the subtitle in a style tag -->
                <p class="captions-container__text">
                  All text is editable directly in the HTML. This makes this
                  carousel very versatile
                </p>
                <!-- Customise the text colour in a style tag -->
              </div>
            </div>
          </a>
        </div>

        <div>
          <a href="#" class="carrousel__link">
            <img
              class="carrousel__image"
              src="https://images.unsplash.com/photo-1571664347345-2ebc72ec4633?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2718&q=80"
              alt="Image"
            />
            <div class="carrousel__captions">
              <div
                class="captions-container"
                style="background: rgba(255, 255, 255, 0.5)"
              >
                <!-- Customise the background colour in a stylebile and tablet tag to cover 50% of the screen -->
                <h3 class="captions-container__title" style="color: #3f76ca">
                  Custom colours
                </h3>
                <!-- Customise the colour of the title in a style tag -->
                <h4 class="captions-container__subtitle" style="color: #d24d4d">
                  For all text and background
                </h4>
                <!-- Customise the colour of the subtitle in a style tag -->
                <p class="captions-container__text" style="color: #191919">
                  Customise it to showcase your work!
                </p>
                <!-- Customise the text colour in a style tag -->
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="slickjs.js"></script>
  </body>
</html>
