<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="image-cursor.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  </head>
  <body>
    <div>
      <a href="#">
        <h1>coreDeiv</h1>
        <img
          src="https://github.com/coreDeiv/reveal-and-follow-image-on-text-hover/blob/master/cover-img.jpg?raw=true"
          alt="img-cover"
          class="follow-img"
        />
      </a>
    </div>
    <div>
      <a href="#">
        <h1>coreDeiv</h1>
        <img
          src="https://github.com/coreDeiv/reveal-and-follow-image-on-text-hover/blob/master/cover-img.jpg?raw=true"
          alt="img-cover"
          class="follow-img"
        />
      </a>
    </div>
    <div>
      <a href="#">
        <h1>coreDeiv</h1>
        <img
          src="https://github.com/coreDeiv/reveal-and-follow-image-on-text-hover/blob/master/cover-img.jpg?raw=true"
          alt="img-cover"
          class="follow-img"
        />
      </a>
    </div>

    <div class="q-container container-inner">
      <div class="columns">
        <div
          class="column"
          data-scroll
          data-scroll-call="revStag"
          data-scroll-offset="30%"
        >
          <nav
            class="services menu__hover"
            data-scroll
            data-scroll-speed="0.5"
            data-scroll-delay="0.05"
          >
            <a
              href="/expertise/digital-strategy"
              class="menu__item"
              data-color="var(--strategy-color)"
              data-bg="var(--strategy-bg)"
              data-img="/assets/img/expertise/thumbs/strategy.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >Digital Strategy <sup>01</sup></span
                ></span
              >
            </a>
            <a
              href="expertise/branding"
              class="menu__item"
              data-color="var(--branding-color)"
              data-bg="var(--branding-bg)"
              data-img="/assets/img/expertise/thumbs/branding.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >Branding <sup>02</sup></span
                ></span
              >
            </a>
            <a
              href="expertise/development"
              class="menu__item"
              data-color="var(--development-color)"
              data-bg="var(--development-bg)"
              data-img="/assets/img/expertise/thumbs/development.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >Web + App Development <sup>03</sup></span
                ></span
              >
            </a>
            <a
              href="expertise/ux"
              class="menu__item"
              data-color="var(--ux-color)"
              data-bg="var(--ux-bg)"
              data-img="/assets/img/expertise/thumbs/ux.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >User Experience <sup>04</sup></span
                ></span
              >
            </a>
            <a
              href="expertise/digital-marketing"
              class="menu__item"
              data-color="var(--marketing-color)"
              data-bg="var(--marketing-bg)"
              data-img="/assets/img/expertise/thumbs/marketing.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >Digital Marketing <sup>05</sup></span
                ></span
              >
            </a>
            <a
              href="expertise/production"
              class="menu__item"
              data-color="var(--production-color)"
              data-bg="var(--production-bg)"
              data-img="/assets/img/expertise/thumbs/production.jpg"
            >
              <span class="menu__item-text">
                <span class="menu__item-textinner line_inner"
                  >Media Production <sup>06</sup></span
                ></span
              >
            </a>

            <a href="expertise" class="magnet"
              >Explore all Expertise
              <span class="magnet_circle">
                <span class="magnet_arrow">&#8594;</span></span
              ></a
            >
          </nav>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
